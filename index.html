<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <title>Photo Gallery</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="shortcut icon" type="image/png" href="/assets/img/favicon.png">
    <link rel="stylesheet" href="/Photo Gallery/CSS/style.css">
    <link rel="stylesheet" href="/Photo Gallery/CSS/style.min.css">
    <link href="https://fonts.googleapis.com/css?family=DM+Serif+Text|Lexend+Deca&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet">
  </head>
  <body>

    <!-- All the contents will be in it, meaning it covers the whole web page-->
    <div class="content">

      <!-- The Heading or the header part of the page -->
      <h1 style="text-align: center; border: 3px solid black;">Photo Gallery</h1>

      <!-- All the pictures and events will be added and performed in it, meaning it covers only the sliding, adding, presenting functions -->
      <div class="gg-container"> <!-- gg means Grid Gallery as the images will be aligned using grid layout-->

        <!-- The images will be inside a box container -->
        <div class="gg-box">
            <img src="/Photo Gallery/Images/1.jpg">
            <img src="/Photo Gallery/Images/2.jpg">
            <img src="/Photo Gallery/Images/3.jpg">
            <img src="/Photo Gallery/Images/4.jpg">
            <img src="/Photo Gallery/Images/5.jpg">
            <img src="/Photo Gallery/Images/6.jpg">
            <img src="/Photo Gallery/Images/7.jpg">
            <img src="/Photo Gallery/Images/8.jpg">
            <img src="/Photo Gallery/Images/9.jpg">
        </div>
        
    </div>

    <!-- min. css & js file is a minified version of normal css & js files, 
    meaning all whitespace has been removed to reduce file size and increase speed. -->
    <script src="/Photo Gallery/JS/index.js"></script>
    <script src="/Photo Gallery/JS/index.min.js"></script>

  </body>
</html>
